language: cpp

compiler: gcc

install:
    - sudo pip install cpp-coveralls
    - cp bin/travis.pri travis.pri

script:  
    - qmake gestotux.pro
    - make
    - cd test/ProductosTest
    - ls ../../bin/ -1
    - ./test/ProductosTest/tst_productostest

after_success:
    - coveralls --exclude lib --exclude tests
