language: cpp

compiler: gcc

addons:
  apt:
    packages:
    - pip
    - libqt4-sql-sqlite
    - xvfb

install:
    - pip install cpp-coveralls
    - cp bin/travis.pri travis.pri
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"

script:  
    - qmake gestotux.pro
    - make
    - cd test/PreferenciasTest
    - ./tst_preferenciastest
    - cd ../ProductosTest
    - ./tst_productostest
    - cd ../EquipamientosTest
    - ./tst_equipamientos
    - cd ../ECBProductosTest
    - ./tst_ecbproductostest
    - cd ../PeriodoServicioTest
    - ./tst_periodoserviciotest
    - cd ../ComprasTest
    - ./tst_comprastest
    - cd ../ProveedorTest
    - ./tst_proveedortest
    - cd ../VentasTest
    - ./tst_ventastest
    - cd ../BackupTest
    - ./tst_backuptest
    - cd ../RemitosTest
    - ./tst_remitostest
    - cd ../PresupuestosTest
    - ./tst_presupuestostest

after_success:
    - coveralls --exclude-pattern ".*automoc\.cpp" --exclude-pattern ".*\.moc" --exclude-pattern "/opt/.*" --exclude-pattern "/usr/.*" --exclude-pattern ".*moc_.*" --exclude-pattern ".*ui_.*" --exclude-pattern ".*qrc_.*" --exclude-pattern "tst_*" --exclude lib --exclude tests

notifications:
    email: false